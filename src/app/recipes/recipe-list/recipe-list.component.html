<p>recipe-list works!</p>
<div style="border: 1px Solid black">
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-success" (click)="onNewRecipe()">
        New Recipe
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>

      <!---- <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
-->
    </div>
  </div>
</div>
